  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title [(ngModel)]="course.code" [(ngModel)]="assessment.name" ngDefaultControl>{{ course.code }}: {{ assessment.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="centeredText" padding>

  <button ion-button item-end class="wideButtons" *ngIf="!assessment.enabled" (click)="enableQueue(assessment)">Enable queue</button>
  <button ion-button item-end class="wideButtons complementButton" *ngIf="assessment.enabled" (click)="disableQueue(assessment)">Disable queue</button>
  <button ion-button class="wideButtons" (click)="viewQueue(assessment)">View queue</button>

</ion-content>
