<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Student</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let course of courses" (click)="itemSelected(course)">
      {{ course.code }}: {{ course.name }}
    </button>
  </ion-list>

</ion-content>
