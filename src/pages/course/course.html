<ion-header>

  <ion-navbar>
    <ion-title [(ngModel)]="course.code" [(ngModel)]="course.name" ngDefaultControl>{{ course.code }}: {{ course.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let assessment of assessments">
    <h2>{{ assessment.name }}</h2>
    <p>Due date: {{ assessment.name }}</p>
    <button ion-button *ngIf="!assessment.available">Not available</button>
    <button ion-button *ngIf="!assessment.queued && assessment.available" (click)="enqueue(assessment)">Enqueue</button>
    <button ion-button *ngIf="assessment.queued && assessment.available" (click)="dequeue(assessment)">Dequeue</button>
  </ion-item>

  <!--<ion-list>
    <button ion-item *ngFor="let assessment of assessments" (click)="assessmentSelected(assessment)">
      {{ assessment.name }}
    </button>
  </ion-list>-->

</ion-content>
