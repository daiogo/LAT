<ion-header>

  <ion-navbar>
    <ion-title [(ngModel)]="course.code" [(ngModel)]="course.name" ngDefaultControl>{{ course.code }}: {{ course.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let assessment of assessments" (click)="assessmentSelected(assessment)">
      <button ion-button item-end class="courseQueueButtons redButton" *ngIf="!assessment.enabled">Not enabled</button>
      <button ion-button item-end class="courseQueueButtons" *ngIf="!assessment.queued && assessment.enabled" (click)="enqueue(assessment)">Enqueue</button>
      <button ion-button item-end class="courseQueueButtons complementButton" *ngIf="assessment.queued && assessment.enabled" (click)="dequeue(assessment)">Dequeue</button>
      <h2>{{ assessment.name }}</h2>
      <p>Due date: {{ assessment.dueDate }}</p>
    </ion-item>
  </ion-list>

</ion-content>
