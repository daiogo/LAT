<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title [(ngModel)]="course.code" [(ngModel)]="assessment.name" ngDefaultControl>{{ course.code }}: {{ assessment.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="assessmentBody" padding>
  
  <h5 [(ngModel)]="course.code" [(ngModel)]="course.name" ngDefaultControl>{{ course.code }}: {{ course.name }}</h5>
  <h5 [(ngModel)]="assessment.name" ngDefaultControl>{{ assessment.name }}</h5>

  <button ion-button class="assessmentQueueButtons notAvailableButton" *ngIf="!assessment.available">Not available</button>
  <button ion-button class="assessmentQueueButtons enqueueButton" *ngIf="!assessment.queued && assessment.available" (click)="enqueue(assessment)">Enqueue</button>
  <button ion-button class="assessmentQueueButtons dequeueButton" *ngIf="assessment.queued && assessment.available" (click)="dequeue(assessment)">Dequeue</button>

</ion-content>
