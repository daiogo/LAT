<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assessment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="assessmentBody" padding>
  
  <h4 [(ngModel)]="course.name" ngDefaultControl>{{ course.name }}</h4>
  <h4 [(ngModel)]="assessment.name" ngDefaultControl>{{ assessment.name }}</h4>

  <button ion-button *ngIf="!available">Not available</button>
  <button ion-button *ngIf="!queued && available" (click)="enqueue()">Enqueue</button>
  <button ion-button *ngIf="queued && available" (click)="dequeue()">Dequeue</button>

</ion-content>
